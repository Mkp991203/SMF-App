
<form (ngSubmit)="register()" [formGroup]="registerform">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Kumar" name="name" id="name" required formControlName="name">

  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Ex: kumar@gmail.com" name="email" id="email" required formControlName="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required formControlName="password">
  
      <label for="psw-confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-confirm" id="psw-confirm" required formControlName="confirmpassword">
      <hr>
      <p>By creating an account you agree to our <a href="#" routerLink="/homepage" style="color: #2575fc;">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="#" routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
